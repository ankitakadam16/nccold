<div class="shaddowed card bg-white" style="min-height:93vh;">
  <div class="container-fluid">
        <div class="row" style="margin-top:20px;margin-bottom:20px;">
          <div class="col-md-offset-4 col-md-2">
            <button class="btn btn-primary btn-block" ng-click="$state.go('businessManagement.manageUsers')"> New Unit </button>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search with unit code" ng-model="userform.userText" ng-change="searchUser()">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit" >
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-sm btn-primary btn-block" style="padding:8px 18px" ng-click="prevUser()">Prev</button>
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-sm btn-primary btn-block " style="padding:8px 18px" ng-click="Usernext()">Next</button>

          </div>

        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th >Unit Name</th>
              <th>Unit Code</th>
              <th >Commanding Officer</th>
              <th>Mobile</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="k in allUsers">
              <td>{{k.first_name}}</td>
              <td>{{k.username}}</td>
              <td>{{k.last_name}}</td>
              <td>{{k.profile.mobile}}</td>
              <td>{{k.email}}</td>
             <td><span class="" style="cursor:pointer;">
                <i class="fa fa-pencil fa-lg" style="margin-top:0px;"  ng-click="$state.go('businessManagement.editUsers',{'id': k.pk})"></i>
              </span></td>
            <td > <span class="" style="cursor:pointer;">
                <i class="fa fa-trash fa-lg" style="margin-top:0px;"  ng-click="delete($index , k.pk)"></i>
              </span> </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
