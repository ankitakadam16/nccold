
<div class="col-md-6" ng-init="more = false;" ng-controller="admin.manageUsers.userform">
   <h3>  <img onclick="window.history.back();" src="https://i.ya-webdesign.com/images/back-arrow-icon-png-6.png " style="width: 15px;" alt=""> Create New User</h3>

    <div class="form-group">
    <label>Unit Name</label>
    <input type="text" class="form-control" ng-model="data.first_name" required placeholder="Unit Name">
  </div>
  <div class="form-group" >
    <label>Unit Code</label>
    <input type="text" class="form-control" ng-model="data.username" required  placeholder="Unit Code">
  </div>
  <div class="form-group">
    <label>Commanding Officer Name</label>
    <input type="text" class="form-control" ng-model="data.last_name" required placeholder="Commanding Officer Name">
  </div>
  <div class="form-group">
    <label>P.No/JC No/</label>
    <input type="text" class="form-control" ng-model="data.pNumber" required placeholder="P.No/JC No/">
  </div>
  <div class="form-group">
    <label>Rank</label>
    <input type="text" class="form-control" ng-model="data.rank" required placeholder="Rank">
  </div>
  <div class="form-group">
    <label>Date Of Commission</label>
   <div class="input-group" >
    <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="data.dateOfComm" is-open="status.opened"  placeholder="Date Of Commission" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="status.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
    </div>
  </div>
   <div class="form-group">
    <label>Unit Address</label>
    <input type="text" class="form-control" ng-model="data.address" required placeholder="Unit Address">
  </div>
   <div class="form-group">
    <label>NIC Mail Id</label>
    <input type="text" class="form-control" ng-model="data.email" required placeholder="NIC Mail Id">
  </div>
  <div class="form-group">
    <label >Mobile Number</label>
    <input type="text" class="form-control" ng-model="data.mobile" required placeholder="Mobile number">
  </div>
  <div class="form-group">
    <label >Date Of Joining</label>
    <div class="input-group" >
    <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="data.dateOfJoin" is-open="doj.opened"  />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="doj.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
    </div>
  </div>
  <button ng-click="createUser()" type="button" class="btn btn-default" style="margin-top:30px;">
    Save
  </button>

</div>
