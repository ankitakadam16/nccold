<div class="container-fluid">
<div class="row">
  <div class="col-md-2" style="padding-top:15px">
 <img onclick="window.history.back();" src="https://i.ya-webdesign.com/images/back-arrow-icon-png-6.png " style="width: 20px;" alt="">
</div>
  <div class="col-md-8" >
    <h4 style="text-align:center;">VENDOR REGISTRATION DETAILS</h4>
  </div>
</div>
<div class="row" ng-if="me.is_superuser&&$state.is('businessManagement.vendor')">
  <div class="col-md-6" >
  <div class="input-group" >
    <input type="text"  uib-typeahead="u as u.name  for u in searchVendor($viewValue)" class="form-control" ng-model = "newVendor.search" required placeholder="Search ">
       <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="resetForm()">Reset</button>
      </span>
    </div>
  </div>
</div>
<div class="row" style="margin-top:30px">
<div class="col-md-6" >
  <div class="form-group">
    <label>GST</label>
    <input type="text" class="form-control" ng-model="newVendor.gst" required placeholder="Enter GST" ng-disabled="editable" ng-change="searchVendor()">
  </div>
  <div class="form-group">
    <label>PAN number</label>
    <input type="text" class="form-control" ng-model="newVendor.panNumber" required placeholder="Enter PAN detail" ng-disabled="editable">
  </div>
  <div class="form-group" >
    <label>Firm Name</label>
    <input type="text" class="form-control" ng-model="newVendor.name" required  placeholder="Enter Name" ng-disabled="editable">
  </div>
  <div class="form-group" >
    <label>Phone Number</label>
    <input type="text" class="form-control" ng-model="newVendor.phone" required  placeholder="Enter Phone Number" ng-disabled="editable">
  </div>
  <div class="form-group" >
    <label>Email</label>
    <input type="text" class="form-control" ng-model="newVendor.email"  placeholder="Enter Email" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Address</label>
    <textarea type="text" class="form-control" ng-model = "newVendor.address" required placeholder="Enter address" ng-disabled="editable"></textarea>
  </div>
  <div class="form-group">
    <label>Proprietor Name</label>
    <input type="text" class="form-control" ng-model="newVendor.properiterName" required placeholder="Enter Proprieter Name" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Firm Registration Number</label>
    <input type="text" class="form-control" ng-model="newVendor.firmNo" required placeholder="Enter Firm Registration Number" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Adhar Number</label>
    <input type="text" class="form-control" ng-model="newVendor.adharNo"  placeholder="Adhar Number" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Bank Ac Number </label>
    <input type="text" class="form-control" ng-model="newVendor.bankACno" required placeholder="Enter account number" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>IFSC</label>
    <input type="text" class="form-control" ng-model="newVendor.ifsc" required placeholder="Enter IFSC" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Bank Name</label>
    <input type="text" class="form-control" ng-model="newVendor.branchName" required placeholder="Enter Branch Name" ng-disabled="editable">
  </div>
  <div class="form-group">
    <label>Bank Address</label>
    <textarea type="text" class="form-control" ng-model = "newVendor.branchAddr" required placeholder="Enter Branch address" ng-disabled="editable"></textarea>
  </div>
  <button ng-click="saveVendor()" type="button" class="btn btn-default">
    Save
  </button>
    <button  type="button" class="btn btn-default" ng-if="editable" ng-click="edit()">
    Edit
  </button>

</div>
</div>
</div>
