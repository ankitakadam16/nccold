<div class="container-fluid">
  <div class="row" style="padding-top:30px">
    <div class="col-md-12">
      <div class="row">
      <div class="col-md-4" ng-repeat = "form in members">
        <h4 ng-if="$index == 0"> Memeber 1 </h4>
        <h4 ng-if="$index == 1"> Memeber 2 </h4>
        <h4 ng-if="$index == 2"> President </h4> 
        <div class="form-group" >
          <label>Name</label>
          <input type="text" class="form-control" ng-model="form.name" required  placeholder="Enter Name">
        </div>
        <div class="form-group" >
          <label>Rank</label>
          <input type="text" class="form-control" ng-model="form.rank" required  placeholder="Enter Name">
        </div>
        <div class="form-group" >
          <label>Service No</label>
          <input type="text" class="form-control" ng-model="form.serviceNo" required  placeholder="Enter Name">
        </div>
        <div class="form-group" >
          <label>Type</label>
          <input type="text" class="form-control" ng-model="form.typ" disabled>
        </div>
        <button class="btn btn-primary" ng-click="save($index)"> Save </button>
        </div>
      </div>
    </div>
  </div>
</div>
