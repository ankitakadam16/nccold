
<div class="row">
<div class="col-md-12" >
  <h4 style="text-align:center;">{{form.pk?'Edit':'Create'}} Allotment</h4>
  <div class="form-group" >
    <label>Code Head</label>
    <input type="text" class="form-control" ng-model="form.codeHead" required  placeholder="Enter Code Head">
  </div>
  <div class="form-group" >
    <label>Name</label>
    <input type="text" class="form-control" ng-model="form.name" required  placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Date</label>
    <div class="input-group">
      <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dated" is-open="statusDue.opened" ng-init="today" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="statusDue.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <div class="form-group" >
    <label>Contingment Bill No</label>
    <input type="text" class="form-control" ng-model="form.cont_no" required  placeholder="Enter Contingment Bill No">
  </div>
  <div class="form-group" >
    <label>Sanction No</label>
    <input type="text" class="form-control" ng-model="form.sanctioned_no" required  placeholder="Enter Sanction No">
  </div>
  <div class="form-group" >
    <label>Description</label>
      <textarea type="text" class="form-control" ng-model = "form.description" required placeholder="Enter Description"></textarea>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input type="text" class="form-control" ng-model="form.allotmentAmount" required placeholder="Enter Amount">
  </div>
  <button ng-click="saveAllocation()" type="button" class="btn btn-default">
    Save
  </button>
</div>
</div>
