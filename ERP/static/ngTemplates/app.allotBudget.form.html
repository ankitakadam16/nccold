<div class="modal-header">
<div class="col-md-10">
  <h4> Balance : {{parent.balance}} </h4>
  </div>
  <div class="col-md-2 text-right">
  <i class="fa fa-close fa-2x pull-right" ng-click="close()"></i>
  </div>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>SER</th>
              <th>Code Head</th>
              <th>Minor Head</th>
              <th>Name</th>
              <th>Date</th>
              <th>Unit</th>
              <th>Allotment Amount</th>
              <th>Allotment Number</th>
              <!-- <th>Withdraw Amount</th>
              <th></th> -->
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="k in budgetAlloted track by $index" >
              <td>#{{$index+1}}</td>
              <td>{{k.codeHead}}</td>
              <td>{{k.minorHead}}</td>
              <td>{{k.name}} </td>
              <td> {{k.dated | date}}</td>
              <td> {{k.unit.first_name}}</td>
              <td> {{k.allotmentAmount}}</td>
               <td> <a href="/api/ERP/allotmentLetter/?id={{k.pk}}"> {{k.allotment_no}} </a></td>
              <!-- <td> <input type="text" class="form-control"  ng-model="k.wihdrawAmount"  /></td>
              <td> <button class="btn btn-primary" ng-click="withdraw($index, k)">Withdraw</button> </td> -->
            </tr>
            <tr >
              <td></td>
              <td>{{form.codeHead}}</td>
              <td>{{form.minorHead}}</td>
              <td>{{form.name}} </td>
              <td>
                <div class="input-group" >
                  <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dated" is-open="status.opened"  />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="status.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </td>
              <td>
                 <div class="form-group">
                    <!-- <input type="text"  uib-typeahead="u as u.first_name + ' ' + u.last_name  for u in unitSearch($viewValue)" class="form-control" ng-model = "form.unit" required placeholder="Select Unit"> -->
                    <select class="form-control" ng-model="form.unit"  ng-options="p.first_name   for p in allUsers"  >
                    </select>
                  </div>
              </td>
              <td>
                 <div class="form-group">
               <input type="text" class="form-control" ng-model="form.allotmentAmount"/>
             </div>
           </td>
            <td>
                 <div class="form-group">
               <input type="text" class="form-control" ng-model="form.allotment_no"/>
             </div>
           </td>
              <td> <button class="btn btn-primary" ng-click="save()">Save</button> </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
